<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <label>Register:</label>
        <form action="POST" name="register_form" id="register_form" method="post" onsubmit="checkForm()">
            <div>
                <label>Name:</label>
                <input name="name" type="text">
            </div>
            <div>
                <label>Email:</label>
                <input name="email" type="text">
            </div>
            <div>
                <label>Password:</label>
                <input name="pass" type="password">
            </div>
            <div>
                <label>Confirm Password:</label>
                <input name="cpass" type="password">
            </div>
            <div>
                <label>Birthdate:</label>
                <input name="birth" type="text">
            </div>
            <div>
                <label>Licence:</label>
                <input name="lic" type="text">
            </div>
            <input type="button" value="Go" onclick="checkForm()"/>
            <label id="error"></label>
        </form>
    </body>
</html>
<script src="register.js"></script>
