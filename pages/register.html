<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register Page</title>
    <link rel="stylesheet" href="register.css">
    </head>
    <body>
        <div id="bg"></div>
        <form action="POST" name="register_form" id="register_form" method="post" onsubmit="checkForm()">
            <div>
                <label>Name:</label>
                <input name="name" type="text" class="fields">
            </div>
            <div>
                <label>Email:</label>
                <input name="email" type="text" class="fields">
            </div>
            <div>
                <label>Password:</label>
                <input name="pass" type="password" class="fields">
            </div>
            <div>
                <label>Confirm Password:</label>
                <input name="cpass" type="password" class="fields">
            </div>
            <div>
                <label>Birthdate:</label>
                <input name="birth" type="text" class="fields">
            </div>
            <div>
                <label>License:</label>
                <input name="lic" type="text" class="fields">
            </div>
            <br></br>
            <input type="button" value="Go" class="buttons" onclick="checkForm()"/>
            <label id="error"></label>
        </form>
    </body>
</html>
<script src="register.js"></script>
